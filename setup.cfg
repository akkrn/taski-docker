[flake8]
ignore =
    W503,
    F811
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
max-complexity = 10

[isort]
line_length = 79
multi_line_output = 5
lines_after_imports = -1
include_trailing_comma = true
use_parentheses = true
skip =
    drafts,
    .git,
    alembic
skip_glob =
    venv*,
    .*
default_section = THIRDPARTY
known_starlite = starlite
known_first_party = taski-docker
sections =
    FUTURE,
    STDLIB,
    THIRDPARTY,
    STARLITE,
    FIRSTPARTY,
    LOCALFOLDER
